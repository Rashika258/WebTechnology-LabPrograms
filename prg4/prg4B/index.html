<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Rashika's ReverseNumber</title>
    <style>
      body {
        margin: 10%;
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>
      function rev(num) {
        var n = num;
        var temp = 0,
          rev = 0;
        while (n > 0) {
          temp = n % 10;
          rev = rev * 10 + temp;
          n = n / 10;
          n = parseInt(n);
        }
        alert("The Reverse number is:"+rev);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form action="">
          <p class="h1 display-1">Reverse your Number</p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"
              >Enter the number</span
            >
            <input
              id="num"
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3"
            />
            <br />
            <input
              class="btn btn-dark"
              type="button"
              value="Submit"
              onclick="rev(num.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
