<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rashika's Squares and Cubes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script>
      document.write(
        ' <div class="container"> <br><h2>Squares and Cubes of the numbers from 0 to 10</h2><br><br>');
      document.write('<center><table class="table table-striped" width="30%" border="1" bgcolor="white">');
      document.write(
        "<thead><tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr></thead>"
      );
      for (var n = 0; n <= 10; n++) {
        document.write(
          '<tr><td>' +
            n +
            "</td><td>" +
            n * n +
            "</td><td>" +
            n * n * n +
            "</td></tr>"
        );
      }
      document.write("</table></div>");
    </script>
  </body>
</html>
